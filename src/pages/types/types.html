<ion-header>

  <ion-navbar>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let type of types; let odd = odd" [class.odd]="odd">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-icon *ngIf="type.logo" name="{{type.logo}}" color="dark"></ion-icon>
          </ion-col>
          <ion-col col-6>
            <span class="typeName">{{type.name}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
     <button ion-button outline block (click)="presentModal()">Ajouter un type</button>
  </ion-toolbar>
</ion-footer>
