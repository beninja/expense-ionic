<ion-header>
  <ion-navbar>
    <ion-title>Ajouter une transaction</ion-title>
    <button ion-button color="light" clear (click)="dismiss()">
      <span ion-text color="dark" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" color="dark" showWhen="android,windows"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Valeur</ion-label>
    <ion-input type="number" [(ngModel)]="newTransaction.value"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="newTransaction._type">
      <ion-option *ngFor="let type of types" value="{{type._id}}">
        {{type.name}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Commentaire</ion-label>
    <ion-input type="text" [(ngModel)]="newTransaction.comment"></ion-input>
  </ion-item>

</ion-list>
<button ion-button outline block (click)="sendNewTransaction()">Valider</button>
</ion-content>
